<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grade Mahasiswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        .card {
            width: 500px;
        }
        button {
            background-color: #FBD85D;
            border: none;
            border-radius: 10px;
            width: 100px;
            height: 45px;
            transition: .3s;
        }
        button:hover {
            background-color: #3b82f6;
            box-shadow: 0 0 0 5px #3b83f65f;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="d-flex align-items-center justify-content-center mt-5">
        <div class="card w-50 mb-5">
            <center>
                <div class="card-header fw-bold"><h4>Hitung Grade Nilai Mahasiswa</h4></div>
            </center>
            <div class="card-body">
                <div class="form-group row">
                    <label for="inputNama" class="col-sm-3 col-form-label">Nama Mahasiswa</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputNama" placeholder="Nama lengkap" required>
                    </div>
                </div>
                <div class="form-group row mt-3">
                    <label for="inputMatkul" class="col-sm-3 col-form-label">Mata Kuliah</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputMatkul" placeholder="Mata kuliah" required>
                    </div>
                </div>
                <div class="form-group row mt-3">
                    <label for="gradeMatkul" class="col-sm-3 col-form-label">Grade</label>
                    <div class="col-sm-9">
                        <select id="gradeMatkul" class="form-select" required>
                            <option value="">Pilih grade</option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                            <option value="E">E</option>
                        </select>
                    </div>
                </div>
                <button class="mt-3" onclick="hitung()">
                    Hitung
                </button>
                <table id="hasil" class="table table-bordered mt-3">
                    <thead>
                        <tr>
                            <th scope="col">Nama Mahasiswa</th>
                            <th scope="col">Mata Kuliah</th>
                            <th scope="col">Grade</th>
                            <th scope="col">Nilai Rata-rata</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
        <form>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>

        <script>
            function hitung() {
                const nama = document.getElementById("inputNama").value;
                const matkul = document.getElementById("inputMatkul").value;
                const grade = document.getElementById("gradeMatkul").value;

                if(nama == ""||matkul == ""||grade == ""){
                    alert("Mohon lengkapi data sebelum menghitung!")
                    return;
                }

                let nilai = 0;

                if (grade == "A") {
                    nilai = 4
                } else if (grade == "B") {
                    nilai = 3
                } else if (grade == "C") {
                    nilai = 2
                } else if (grade == "D") {
                    nilai = 1
                } else if (grade == "E") {
                    nilai = 0
                }

                const rataRata = nilai / 1;
                const table = document.getElementById("hasil");
                const row = table.insertRow(-1);
                const cellNama = row.insertCell(0)
                const cellMatkul = row.insertCell(1)
                const cellGrade = row.insertCell(2)
                const cellRataRata = row.insertCell(3)

                cellNama.innerHTML = nama;
                cellMatkul.innerHTML = matkul;
                cellGrade.innerHTML = grade;
                cellRataRata.innerHTML = rataRata.toFixed(2);

                document.getElementById("inputNama").value = "";
                document.getElementById("inputMatkul").value = "";
                document.getElementById("gradeMatkul").value = "";
            }
        </script>
</body>

</html>
